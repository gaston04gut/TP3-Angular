<div class="container-flex">
  <app-header></app-header>
  <div class="container-mt-4">
    <div class="row">
      <div class="col">
        <h1>Juego del Ahorcadito</h1>
        <h2>Elija la Categoria</h2>
        <div class="row row-cols-2 row-cols-sm-3">
          <div class="col mb-2" *ngFor="let categor of categorias">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ categor.categoria }}</h5>
                <button class="btn" (click)="juegoNuevo(categor.categoria)">
                  Ir
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
